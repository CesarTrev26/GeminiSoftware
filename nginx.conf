# Nginx Configuration for Gemini Software
# Place this in: /etc/nginx/sites-available/geminisoftware.mx
# Then: sudo ln -s /etc/nginx/sites-available/geminisoftware.mx /etc/nginx/sites-enabled/

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

# Upstream servers
upstream backend {
    least_conn;
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
}

upstream frontend {
    least_conn;
    server 127.0.0.1:4321 max_fails=3 fail_timeout=30s;
}

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name geminisoftware.mx www.geminisoftware.mx;
    
    # ACME Challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name geminisoftware.mx www.geminisoftware.mx;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/geminisoftware.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/geminisoftware.mx/privkey.pem;
    
    # SSL Configuration (Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/geminisoftware.mx/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_min_length 256;

    # Brotli Compression (if module installed)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript;

    # Client Body Size
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Logging
    access_log /var/log/nginx/geminisoftware_access.log combined;
    error_log /var/log/nginx/geminisoftware_error.log warn;

    # ==========================================
    # API Routes (Backend)
    # ==========================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # ==========================================
    # Uploaded Files (Backend)
    # ==========================================
    location /uploads/ {
        alias /path/to/gemini-backend/uploads/;
        
        # Cache uploaded files
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # CORS for fonts/images
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        
        # Security
        add_header X-Content-Type-Options "nosniff";
    }

    # ==========================================
    # Static Assets (Frontend)
    # ==========================================
    location /_astro/ {
        root /path/to/gemini-astro/dist/client;
        
        # Aggressive caching for hashed assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Precompressed assets
        gzip_static on;
        brotli_static on;
    }

    location /img/ {
        root /path/to/gemini-astro/dist/client;
        
        # Cache images
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    location /fonts/ {
        root /path/to/gemini-astro/dist/client;
        
        # Cache fonts forever
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # CORS for fonts
        add_header Access-Control-Allow-Origin "*";
    }

    # ==========================================
    # Special Files
    # ==========================================
    location = /robots.txt {
        root /path/to/gemini-astro/dist/client;
        expires 1d;
        add_header Cache-Control "public";
    }

    location = /sitemap-index.xml {
        root /path/to/gemini-astro/dist/client;
        expires 1d;
        add_header Cache-Control "public";
    }

    location ~ /sitemap.*\.xml$ {
        root /path/to/gemini-astro/dist/client;
        expires 1d;
        add_header Cache-Control "public";
    }

    location = /favicon.ico {
        root /path/to/gemini-astro/dist/client/img;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ==========================================
    # Admin Panel (Protected)
    # ==========================================
    location /admin {
        limit_req zone=general_limit burst=30 nodelay;
        
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Optional: Add HTTP Basic Auth
        # auth_basic "Restricted Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # ==========================================
    # Frontend (SSR)
    # ==========================================
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering on;
        
        # Cache SSR pages briefly
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
