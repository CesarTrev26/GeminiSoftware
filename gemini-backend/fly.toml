# fly.toml app configuration file generated for gemini-backend on 2026-01-23T00:24:47-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gemini-backend'
primary_region = 'dfw'

[build]

[deploy]
  release_command = "npx prisma db push --accept-data-loss"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "data"
  destination = "/data"
